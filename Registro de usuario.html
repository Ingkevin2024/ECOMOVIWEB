    <script>
        function calcularEdad(fechaNacimiento) {
            const hoy = new Date();
            const fechaNaci = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - fechaNaci.getFullYear();
            const mes = hoy.getMonth() - fechaNaci.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNaci.getDate())) {
                edad--;
            }
            return edad;
        }

        function validarFormulario(event) {
            const fechaNacimiento = document.getElementById('fecha_nacimiento').value;
            const edad = calcularEdad(fechaNacimiento);
            const numDocumento = document.getElementById('num_doc_usu').value;
        
            if (edad < 18) {
                alert('Debes ser mayor de 18 años para registrarte.');
                event.preventDefault();
                return;
            }
        
            if (numDocumento < 0) {
                alert('El número de documento no puede ser negativo.');
                event.preventDefault();
                return;
            }
        }
    </script>
